<div class="jumbotron"  onload="init()"> 
    <div class="jumbotron">
        <img class="img-responsive logo" src="./img/cropped-logo_nind_versao-dois-1.png" alt="Nind Fametro">
        <h2 class="text-center">DESAFIO 2</h2>
        
            
            <h4>{{texto}}</h4>
            <h5>{{autor}}</h5>
            <div class="text-center" style="padding:50px 0">
            <div class="logo">login</div>
            <!-- Main Form -->
            <div class="login-form-1">
                <form id="login-form" ng-submit="signin()" class="text-left">
                    <div class="login-form-main-message"></div>
                    <div class="main-login-form">
                        <div class="login-group">
                            <div class="form-group">
                                <label for="lg_username" class="sr-only">Username</label>
                                <input type="text" class="form-control" ng-model="username" name="username" placeholder="username">
                            </div>
                            <div class="form-group">
                                <label for="lg_password" class="sr-only">Password</label>
                                <input type="password" class="form-control" ng-model="password" name="password" placeholder="password">
                            </div>
                            <div class="form-group login-group-checkbox">
                                <input type="checkbox" id="lg_remember" name="lg_remember">
                                <label for="lg_remember">remember</label>
                            </div>
                        </div>
                        <button type="submit" class="login-button"><i class="fa fa-chevron-right"></i></button>
                    </div>
                </form>
            </div>
            <!-- end:Main Form -->
        </div>
    </div>
</div>
